<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWizard-Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="quiz-container" class="card">
            <div class="card-body">
                <h5 class="card-title">WebWizard-Quiz</h5>
                <div id="question-container"></div>
                <button id="next-btn" class="btn btn-primary">Next <i class="fas fa-arrow-right"></i></button>
                <button id="submit-btn" class="btn btn-success" style="display: none;">Submit <i class="fas fa-check"></i></button>
            </div>
        </div>
        <div id="result-alert" class="alert mt-3" style="display: none;" role="alert"></div>
        <div id="name-input-container" class="mt-3" style="display: none;">
            <div class="form-group">
                <label for="name">Enter your name for the certificate:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <button id="generate-certificate-btn" class="btn btn-primary">Generate Certificate</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
